<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronos — Protocol Recovery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            carbon: '#0A0C10',
            sage: '#B4E33D',
          },
          letterSpacing: { wide: '0.05em', wider: '0.1em', widest: '0.15em' },
        },
      },
    }
  </script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-focus:focus {
      outline: none;
      border-color: rgba(180, 227, 61, 0.5);
      box-shadow: 0 0 0 1px rgba(180, 227, 61, 0.2);
    }
    .error-msg {
      color: rgba(239, 68, 68, 0.95);
      font-size: 0.8125rem;
      font-weight: 400;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body class="bg-carbon text-white font-sans antialiased min-h-screen flex items-center justify-center p-4 md:p-6" style="letter-spacing: 0.02em;">
  <div class="w-full max-w-md">
    <div class="glass rounded-2xl p-8 md:p-10 md:py-12 border border-white/10">
      <!-- Header -->
      <div class="text-center mb-10">
        <div class="inline-flex flex-col items-center gap-3 mb-6">
          <svg class="w-8 h-8 text-sage/60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" opacity="0.4" />
          </svg>
          <span class="text-sage font-semibold tracking-[0.2em] text-sm">CHRONOS</span>
        </div>
        <p class="text-white/50 text-xs font-light tracking-widest uppercase">Protocol Recovery</p>
      </div>

      <!-- Loading (while checking recovery link) -->
      <div id="recovery-loading" class="text-center py-8">
        <p class="text-white/40 text-sm font-light tracking-wide">Verifying recovery link…</p>
      </div>

      <!-- Invalid link message -->
      <div id="recovery-invalid" class="hidden text-center py-6">
        <p class="text-white/50 text-sm font-light mb-6">This link is invalid or has expired. Request a new recovery link from the sign-in page.</p>
        <a href="login.html" class="inline-block text-sage text-xs font-medium tracking-wider uppercase hover:text-sage/80 transition-colors">Back to sign in</a>
      </div>

      <!-- Recovery Form -->
      <div id="recovery-form-wrap" class="hidden">
        <form id="recovery-form" class="space-y-6">
          <div>
            <label for="new-password" class="block text-white/60 text-xs font-medium tracking-wider mb-2">New Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              autocomplete="new-password"
              required
              placeholder="••••••••"
              minlength="6"
              class="input-focus w-full bg-transparent border border-white/10 rounded-lg py-3.5 px-4 text-white placeholder-white/30 font-light text-sm transition-colors duration-200"
            />
          </div>
          <p id="recovery-error" class="error-msg hidden text-center py-2" role="alert"></p>
          <button
            type="submit"
            id="recovery-confirm-btn"
            class="w-full bg-sage text-carbon font-medium tracking-widest text-sm uppercase py-4 rounded-lg border border-sage/50 hover:bg-sage/90 hover:border-sage transition-all duration-200 cursor-pointer"
          >
            Confirm
          </button>
        </form>
      </div>

      <!-- Success message -->
      <div id="recovery-success" class="hidden text-center py-6">
        <p class="text-sage text-sm font-medium tracking-wide">Protocol Restored. Redirecting to Vault…</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (function () {
      var SUPABASE_URL = 'https://olqmevknjdzbjrhwsetk.supabase.co';
      var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9scW1ldmtuamR6YmpyaHdzZXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyOTI3NzUsImV4cCI6MjA4NDg2ODc3NX0.N_tg00n9iqWABfsLW3M0YAqf16dd9C1N9B9MMJTrsFI';

      if (typeof window.supabase === 'undefined') {
        document.getElementById('recovery-loading').classList.add('hidden');
        document.getElementById('recovery-invalid').classList.remove('hidden');
        return;
      }

      var supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      var loadingEl = document.getElementById('recovery-loading');
      var invalidEl = document.getElementById('recovery-invalid');
      var formWrap = document.getElementById('recovery-form-wrap');
      var successEl = document.getElementById('recovery-success');
      var form = document.getElementById('recovery-form');
      var confirmBtn = document.getElementById('recovery-confirm-btn');
      var errorEl = document.getElementById('recovery-error');

      function showForm() {
        if (loadingEl) loadingEl.classList.add('hidden');
        if (invalidEl) invalidEl.classList.add('hidden');
        if (formWrap) formWrap.classList.remove('hidden');
      }

      function showInvalid() {
        if (loadingEl) loadingEl.classList.add('hidden');
        if (formWrap) formWrap.classList.add('hidden');
        if (invalidEl) invalidEl.classList.remove('hidden');
      }

      function showError(msg) {
        if (!errorEl) return;
        errorEl.textContent = msg || 'Something went wrong.';
        errorEl.classList.remove('hidden');
      }

      function clearError() {
        if (errorEl) {
          errorEl.textContent = '';
          errorEl.classList.add('hidden');
        }
      }

      // Detect arrival from email recovery link via onAuthStateChange
      supabaseClient.auth.onAuthStateChange(function (event, session) {
        if (event === 'PASSWORD_RECOVERY') {
          showForm();
          return;
        }
        if (event === 'INITIAL_SESSION' && session) {
          showForm();
        }
      });

      // Fallback: if no PASSWORD_RECOVERY/INITIAL_SESSION with session after a delay, check hash/session and show invalid if needed
      setTimeout(function () {
        if (formWrap && !formWrap.classList.contains('hidden')) return;
        if (successEl && !successEl.classList.contains('hidden')) return;
        var hash = window.location.hash || '';
        var hasHash = hash.indexOf('type=recovery') !== -1 || hash.indexOf('access_token') !== -1;
        supabaseClient.auth.getSession().then(function (result) {
          var session = result.data && result.data.session;
          if (session || hasHash) {
            showForm();
          } else {
            showInvalid();
          }
        }).catch(function () {
          if (!hasHash) showInvalid();
        });
      }, 2000);

      if (form) {
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          var input = document.getElementById('new-password');
          var newPassword = input ? input.value : '';
          if (!newPassword || newPassword.length < 6) {
            showError('Password must be at least 6 characters.');
            return;
          }
          clearError();
          if (confirmBtn) {
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Updating…';
          }

          supabaseClient.auth.updateUser({ password: newPassword })
            .then(function (res) {
              if (res.error) throw res.error;
              if (formWrap) formWrap.classList.add('hidden');
              if (successEl) successEl.classList.remove('hidden');
              setTimeout(function () {
                window.location.href = 'dashboard.html';
              }, 2000);
            })
            .catch(function (err) {
              showError(err && err.message ? err.message : 'Failed to update password.');
              if (confirmBtn) {
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'Confirm';
              }
            });
        });
      }
    })();
  </script>
</body>
</html>
